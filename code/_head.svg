<?xml version="1.0" encoding="utf-8" standalone="no"?>

<svg
  width="%IMAGEWIDTH%px"
  height="%IMAGEHEIGHT%px"
  class="sign"
  onload = "cleanup()"
  xmlns="http://www.w3.org/2000/svg" 
viewBox="-1 -1  %IMAGEWIDTH%  %IMAGEHEIGHT%"
  >
<!--   onload = "cleanup()" xmlns="http://www.w3.org/2000/svg" 
  -->
       
 <script type="application/ecmascript"><![CDATA[ 

 ]]></script>  
  <style type="text/css"><![CDATA[
    svg.sign {
      background:transparent;
      }
    .sign text {
        font-family:sans-serif;
        font-size:15px;
        fill:white;
        alignment-baseline: middle;
        dominant-baseline: middle;
        }
        
    .sign .lane.DEmotorway {
      stroke: white;
      stroke-width:2px;
      rx:10px;
      colour:white;
      }  
    .sign .lane.DEmotorway text {
      stroke: none;
      stroke-width: 0;
      fill:white;
      }
      
    .sign .lane.DEdefault {
      fill:#f0e060;
      stroke: black;
      stroke-width:2px;
      rx:10px;
      }     
    .sign .lane.DEdefault text {
      stroke: none;
      stroke-width: 0;
      fill:black;
      }
      
      
     .sign .lane.ATdefault {
      fill:white;
      stroke-width:3px;
      stroke:blue;
      rx:1px;
      }   
    .sign .lane.ATdefault text {
      stroke:none;
      stroke-width: 0;
      fill:black;
      }

      
    .sign .turnarrow text {
      font-size:30px;
      width:40px;
      height:40px;
      }
      
    .sign rect.destinationrefs {
      stroke:black;
      stroke-width:1px;
      fill:white;
      }
    
    .sign text.destinationrefs {      
      font-size:12px;
      text-anchor: middle;
      }
      
    .sign text.destinationrefs.PT {      
      font-size:15px;
      text-anchor: start;
      }      
      
    rect.bg {
      stroke-width: 0px;
      }
      
    text.country {
      font-size:12px;
      text-anchor: middle;

      }
      
    ellipse.country {
      stroke-width:1px;
      }
]]></style>


